en:
  organization: District of Columbia General Election
  date: "November 2, 2010"

  layouts:
    header:
      headline: Digital Vote-by-Mail Service

  pages:
    front:
      intro: "<p>District of Columbia Digital Vote-by-Mail is a new service to the overseas and military voters of the District of Columbia. We’ve designed this service to make it easier for you to receive your voting materials and help you return your completed ballot more quickly.</p><p>Thank you for your participation in this election.</p><p>District of Columbia Board of Election and Ethics (BOEE)</p>"
      prompt: "The service offers two options:"
      physical:
        num: "1"
        title: Physical Ballot Return
        summary: Complete your ballot and return materials by mail or express delivery service.
        steps: Obtain your blank ballot and other vote-by-mail materials|Complete them online and print them|Return materials by <strong>mail or express delivery service</strong>
      digital:
        num: "2"
        title: Digital Ballot Return
        summary: Complete your ballot and return it electronically. This pilot project allows you to return your ballot through the Internet.
        steps: Obtain your blank ballot and other vote-by-mail materials|Complete them online|Return completed ballot <strong>electronically</strong>

    overview:
      title: Digital Vote-by-Mail Service
      summary: Here are the steps you will follow to complete your ballot. Once you have reviewed the steps, click Continue.
      physical:
        step_1:
          title: Check In
          summary: "Enter name, ZIP code, voter ID number, and PIN"
        step_2:
          title: Confirm Identity
          summary: Confirm your identity|Affirm voting eligibility|Download your attestation document|View your attestation document|Print and sign your attestation document
        step_3:
          title: Complete Ballot
          summary: Download your ballot|View your ballot|Mark your ballot|Save your ballot (Do NOT rename the file.)|Print your ballot
        step_4:
          title: Return Ballot
          summary: Secure ballot with security envelope|Put attestation document in return envelope|Put security envelope in return envelope|Address return envelope|Mail your attestation document and ballot
      digital:
        step_1:
          title: Check In
          summary: "Enter name, ZIP code, voter ID number, and PIN"
        step_2:
          title: Confirm Identity
          summary: Confirm your identity|Affirm voting eligibility|Review attestation document (optional)
        step_3:
          title: Complete Ballot
          summary: Download your ballot|View your ballot|Mark your ballot|Save your ballot (Do NOT rename the file.)
        step_4:
          title: Send Ballot
          summary: Locate your ballot on your computer|Upload your ballot|Receive notice of ballot receipt

    check_in:
      title: Check In
      summary: Please check in so that we can match you to your current voter record.
      info: "<p>Your name and address information must match the information we have in your current voter record; the PIN number must exactly match the number that was provided to you by the BOEE before the election.</p><p>You can find your official name, address, and PIN in the letter that was sent to you by the BOEE before the election.</p><p>All fields are required.</p>"
      prompt: "Please enter your name, address, and PIN."
      prompt_tip: Prompt tip

      not_found: Could Not Find Record
      explanation: "<p>Sorry, we couldn’t find your record. Try again. Provide the information you used when you registered to vote.</p>"

    confirm:
      title: Confirm Identity
      summary: To confirm your identity, follow the steps below. Keep this page open.
      step_1:
        title: Confirm
        instruction: Confirm Identity
        tip: Here come instructions for the step 1
        summary: "Confirm your identity. If you are the person named to the right, check the box. If this isn't you, press the cancel button and try again."
        check: Check the box to certify that you are the person indicated.
      step_2:
        title: Open
        tip: Here come instructions for the step 2
        instruction: Open and View Attestation Document (Optional)
        summary: "If you would like to view your attestation document, click the PDF icon at the right. The document will open in your default PDF viewing application, on top of your web browser."

    complete:
      title: Complete Ballot
      step_1:
        title: Download
        instruction: Download and View Ballot
        tip: Tip for the download step
        summary: Click the PDF icon at the right to download your ballot. The ballot PDF will open in your default PDF viewing application, on top of your web browser.
      step_2:
        title: Mark
        instruction: Mark Ballot
        tip: Tip for the mark step
      step_3:
        title: Save
        instruction: Save Ballot
        tip: Tip for the save step
        summary: "Save your ballot when you have completed it. Save the PDF on your desktop by selecting File/Save As in your default PDF viewing application."

      digital:
        summary: "To complete your ballot, follow these 3 steps. Keep this page open until you have saved your marked ballot."
        step_2:
          summary: "<p>To complete the ballot online, click on the circles next to your candidates to select them. You can also type in candidates where indicated. You can find complete instructions for filling out the ballot in the ballot PDF.</p><p>Note: If you prefer to print your ballot and return your vote-by-mail materials by mail, return to the <a href=\"/\">Start Page</a>.</p>"
      physical:
        summary: "To complete your ballot, follow these 4 steps. Keep this page open until you have printed your completed ballot."
        step_2:
          summary: "<p>To complete the ballot online, click on the circles next to your candidates to select them. You can also type in candidates where indicated. You can find complete instructions for filling out the ballot in the ballot PDF.</p><p>If you prefer to return your ballot electronically, return to the <a href=\"/\">Start Page</a>.</p>"
        step_4:
          title: Print
          instruction: Print Your Ballot
          tip: Tip for the print step
          summary: "Print the ballot by selecting the PRINT button in the PDF. You can also select File/Print in your default PDF viewing application."

    return:
      title: Return Ballot

      digital:
        summary: To return your ballot digitally, find and upload the ballot PDF.
        step_1:
          title: Send
          instruction: Locate Ballot PDF and Send
          tip: Tip for the send step
          summary: "<p>On the web page that is open, select the Choose File button to browse for your ballot PDF. In the dialog box that opens, navigate to the saved PDF and select it. Press Continue.</p><p>A confirmation message will appear on the next web page to let you know your ballot has been delivered.</p><p>You can check your ballot status to find out when it has been counted.</p>"
          prompt: "Choose Ballot PDF:"
        
      physical:
        summary: To return your vote-by-mail materials, follow these 4 steps.
        step_1:
          title: Secure Ballot
          instruction: Put Printed Ballot in Security Envelope
          tip: Tip for the secure ballot step
          summary: Place your ballot in a secure sealed envelope.
        step_2:
          title: Return Envelope
          instruction: Place Attestation Document in Return Envelope
          tip: Tip for the return envelope step
          summary: In a larger return envelope, place your attestation document and the sealed envelope with your ballot.
        step_3:
          title: Return Service
          instruction: Choose Your Return Service
          tip: Tip for the return service step
          summary: Mail back your vote-by-mail return envelope via your local civilian or mili- tary postal service. You can also use an express mail service. Find out about express mail service options <a href="/faq" target="_blank">here</a>.
        step_4:
          title: Mail
          instruction: Mail the Return Envelope
          tip: Tip for the mail step
          summary: "<p>Send your return envelope as soon as possible, to ensure that it will arrive in time to be counted. Here is the correct address:</p><p class='address'>D.C. Board of Elections and Ethics<br/>441 4th Street, NW<br/>Suite 250 North<br/>Washington, DC 20001</p><p>If you use an express mail service, the packaging will provide the correct BOEE mailing address.</p>"
    
